<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="maindiv">
		<div id="menudiv">
			<table>
				<tr>
					<td><i class="material-icons">image</i></td>
					<td>Image</td>
				</tr>
				<tr>
					<td><i class="material-icons">audiotrack</i></td>
					<td>Audio</td>
				</tr>
				<tr>
					<td><i class="material-icons">movie</i></td>
					<td>Video</td>
				</tr>
				<tr>
					<td><i class="material-icons">insert_drive_file</i></td>
					<td>Document</td>
				</tr>
			</table>
		</div>
		<div id="buttonround" onclick="openmenu()"><i id="btnsnd" class="material-icons">attach_file</i></div>
	</div>
	<script type="text/javascript">
		var temp=0;
		function openmenu()
		{
			if(temp==0)
			{
			document.getElementById('menudiv').className='menudiv';
			document.getElementById('btnsnd').innerHTML="close";
			temp=1;
			}
			else if(temp==1)
			{
			document.getElementById('menudiv').className='';
			document.getElementById('btnsnd').innerHTML="attach_file";
			temp=0;
			}

		}
	</script>
</body>
</html>
